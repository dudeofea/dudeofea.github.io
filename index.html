---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts %}
      <div class="spiral-wrapper">
		<div class="spiral-content">
	        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	        <h2>
	          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	        </h2>
		</div>
	</div>
    {% endfor %}
</div>
</div>
